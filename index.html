<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <div class="banner-img"></div>
    <div class="content">
      <h1 class="title">Get <span class="accent-clr">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">10k+ <span class="stat-description">companies</span></div>
        <div class="stat">314 <span class="stat-description">templates</span></div>
        <div class="stat">12M+ <span class="stat-description">queries</span></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/off-nadir-insight">Tyler Scott</a>.
    </div>
  </div>

</html>
